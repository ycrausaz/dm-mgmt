{% extends "base_generic.html" %}

{% block content %}
  <h1>Ajouter une prestation</h1>
  <br/>
  {% if submitted %}
	<div class="alert alert-success" role="alert">
	    Le service a été ajouté.
	</div>
  {% endif %}
  <form action="" method="POST">
    {% csrf_token %}

    {{ form.as_p }}
    <input type="submit" value="Enregistrer" class="btn btn-secondary">
  </form>

{% endblock %}
